services:
  # Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nightingale
      POSTGRES_USER: nightingale
      POSTGRES_PASSWORD: admin123
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nightingale"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Message Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Object Storage (for DICOM/audio/images)
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Gateway (Go)
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - BACKEND_URL=http://backend:8081
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
      ai-service:
        condition: service_started

  # Backend API Service (Go)
  backend:
    build: ./backend
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://nightingale:admin123@postgres:5432/nightingale?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # AI Service (Python with HuggingFace)
  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
    environment:
      - HF_HOME=/app/models
      - MODEL_CACHE_DIR=/app/models
      - REDIS_URL=redis://redis:6379
    volumes:
      - huggingface_models:/app/models
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         # - driver: nvidia
    #         #   count: 1
    #         #   capabilities: [gpu]
    # # Remove GPU section if no GPU available

  # Frontend (Optional - for demo)
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - gateway

volumes:
  postgres_data:
  redis_data:
  minio_data:
  huggingface_models:
